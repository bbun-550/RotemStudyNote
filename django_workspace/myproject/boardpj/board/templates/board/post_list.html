<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
</head>
<body>
    <h2><strong>인적사항 기록부</strong></h2>

    <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="text-align: center;">이 름</th>
        <th style="text-align: center;">나 이</th>
        <th style="text-align: center;">E-mail</th>
        <th style="text-align: center;">상세정보</th>
        <th style="text-align: center;">편집/삭제기능</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td style="text-align: center;">{{ post.name }}</td>
        <td style="text-align: center;">{{ post.age }}세</td>
        <td style="text-align: center;">{{ post.email }}</td>
        <td style="text-align: center;"><a href="#" class="btn btn-info" role="button">상세정보보기</a></td>
        <td style="text-align: center;"><button type="button" class="btn btn-default">편집</button>  <button type="button" class="btn btn-default">삭제</button> </td>
      </tr>
      <tr>
        <td style="text-align: center;">July</td>
        <td style="text-align: center;">25세</td>
        <td style="text-align: center;">july@example.com</td>
        <td style="text-align: center;"><a href="#" class="btn btn-info" role="button">상세정보보기</a></td>
        <td style="text-align: center;"><button type="button" class="btn btn-default">편집</button>  <button type="button" class="btn btn-default">삭제</button> </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" style="text-align: center;">등록된 인적사항이 없습니다.</td>
      </tr>
      {% endfor %}      
    </tbody>
    </table>
    
<ul>
  
</ul>
</body>
</html>
