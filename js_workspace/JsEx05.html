<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a_name1 = "홍길동"; 
        let a_name2 = "김길동";

        console.dir(a_name1);

        var user1 = "hong1";
        var user2 = "hong2";
        var user3 = "hong3";
        var user4 = "hong4";
        var user5 = "hong5";
        // window의 맴버 속성 5개 추가
        // 연관 배열 형식으로 접근
        console.log("this['user1']: ", this['user1']);
        console.log("window.user2: ", window.user2);
        // 범위지정자 점 . 으로 접근
        console.log("user3: ",user3);

        // 연관 배열로 표시 방법
        console.log(this['user1']);
        // 문자열 + 숫자 = 문자열
        // 'user' + 1 = 'user1'
        console.log(this['user' + 1]);

        // JS 함수 선언
        // 형식 function 함수명(매개변수) {}
        function method01() {
            console.log("-----------for문------------");
            // window에 선언한 변수를 for 반복문으로 한번에 접근
            // 제어문의 조건에는 괄호 () 사용
            // body 블럭은 중괄호{ } 사용
            // 들여쓰기, 줄맞춤 띄어쓰기 행은 영행 없음
            // 형식 for (초기화 ; 조건비교; 증감식) {처리;}
            for (var i=1; i<=5; i++) { //초기화는 한번만
                console.log(this['user'+i]);
            }
        }

        function method02() {
            console.log("-----------while문------------");
            var i=1;
            while( i<=5) {
                console.log(this['user'+i]);
                i ++;
            }
        }
        
        //메세지 다이얼로그 값을 입력 받는다
        // confirm(), prompt()        
        var isTrue = confirm("for문으로 돌려?") // 확인 취소 알림창

        // html form 태그로 입력 받음, DOM??

        if(isTrue) {
            method01();
        } else {
            method02();
        }
    </script>
</body>

</html>
