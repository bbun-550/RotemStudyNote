<body>

        <input id="num9Btn" type="submit" value="9"><br>
    </form>
    <form class="calcOper"action="">
        <input id="plus_oper" type="submit" value="+">

    <script>
        var num1Btn = document.getElementById('num1Btn').value
        var num2Btn = document.getElementById('num2Btn').value
        var num3Btn = document.getElementById('num3Btn').value
        var num4Btn = document.getElementById('num4Btn').value
        var num5Btn = document.getElementById('num5Btn').value
        var num6Btn = document.getElementById('num6Btn').value
        var num7Btn = document.getElementById('num7Btn').value
        var num8Btn = document.getElementById('num8Btn').value
        var num9Btn = document.getElementById('num9Btn').value

        


        // myCalc 값을 가져와서 연산 결과 출력
        //input 값 모두 문자열
        // numeric은 숫자 타입변환
        // parseInt()함수 사용
        // Number() 클래스생성자 사용

        // 의사코드
        // 1. myCalc DOM 선택
        // 2. 이벤트처리 myCalc.onsubmit = function() {}
        // 3. myCalc 폼에서 값을 받아서 연산 후 console 출력
        var myCalc = document.querySelector('#myCalc')
        
        myCalc.onsubmit = function calculate() {
            event.preventDefault();
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var oper = document.getElementById("oper").value;

            if (oper == '+') {
            result = Number(num1) + Number(num2);
            confirm(result);
            } else if (oper =='-') {
            result = Number(num1) - Number(num2);
            confirm(result);
            } else if (oper == '*') {
            result = Number(num1) * Number(num2);
            confirm(result);
            } else if (oper == '/') {
            result = Number(num1) / Number(num2);
            confirm(result);
            } else {
                alert('오류 새꺄');

            }
        }

    </script>
