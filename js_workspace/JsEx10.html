<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Command Structure Example</title>
</head>
<body>
  <script>
    // 명령문 구조와 실행 흐름 예제

    // 명령문 1
    console.log("Hello, "); // 세미콜론으로 명령문 구분

    // 명령문 2
		// JS에서 세미콜론을 생략 해도 오류가 아니다. 
    console.log("JavaScript!")

    //  문서가 모두 로드되면 최종 실행된다
    window.onload = function() {

    }
    // 함수 호출
    printMessage();

    // 함수 정의
    
    function printMessage2  () {
      // 명령문 3 (함수 내부에서 실행될 명령문)
      console.log("This is a function!");
    }
    // 익명함수를 변수에 참조 시키기
    var printMessage = function () {
      // 명령문 3 (함수 내부에서 실행될 명령문)
      console.log("This is a function!");
    };

    // 명령문 4
    console.log("End of the script.");
  </script>
</body>
</html>
