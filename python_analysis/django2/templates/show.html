<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templates/show.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .chart-card {
            height: 350px;
        }
        #lineChart {
            width:100%; height: 100%;
        }
    </style>    
</head>
<body>    
    <div class="container">
        <h2>시애틀 날씨 df, 기술통계</h2>
        <!-- df랑 기술통계 나란히 출력 -->
        <div class="row g-4">
            <div class="col-lg-6">
                <h4>DataFrame 상위 5행</h4>
                {{head_html | safe}}
            </div>
            <div class="col-lg-6">
                <h4>기술통계</h4>
                {{stats_html | safe}}
            </div>
            <div class="col-lg-12">
                <div class="card chart-card">
                    <h4>월별 평균 최고 기온 라인 차트</h4>
                    <!-- 차트 위치만 잡아줌. 차트는 js로 그림. 캔버스 영역 확보 -->
                    <div id="lineChart"></div>
                </div>
            </div>
        </div>            
    </div>
    <br/>
    <a href="{% url 'index' %}" class="btn btn-outline-secondary">메인 페이지</a>

    <!-- Echarts 적용 ; 라이브러리 필요 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script>
        const labels = {{labels_json | safe}};
        const series = {{series_json | safe}};

        const el = document.getElementById("lineChart");
        const chart = echarts.init(el) // 캔버스 영역 초기화

        const option = { //eChart 홈페이지에 적혀 있는 내용
            tooltip:{trigger:'axis'},
            grid:{left:48, right:16, top:24, buttom:40},
            // 범주형 x축 (카테고리형) labels를 라벨로 사용
            xAxis:{type:'category', data:labels, axisLabel:{interval:'auto'}},

            // 숫자행 y축 : 온도
            yAxis:{type:'value', name:'C'},
            series:[{name:'월평균 최고기온',type:'line',smooth:true, symbolSize:4, data:series}]
        };

        chart.setOption(option);
        // 창 크기에 따라 조절됨
        window.addEventListener('resize', () => chart.resize()); // 창 크기를 조절함에 따라 반응

    </script>
</body>
</html>
