<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Django Ajax File Upload</title>
</head>
<body>
  <h2>ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ</h2>
  <form id="uploadForm">
    <input type="file" name="image" required><br>
    <input type="text" name="description" placeholder="ì„¤ëª…" required><br>
    <button type="submit">ì—…ë¡œë“œ</button>
  </form>

  <h3>ğŸ“‚ ì—…ë¡œë“œ ëª©ë¡</h3>
  <ul id="fileList"></ul>

  <script>
    const form = document.getElementById('uploadForm');
    const fileList = document.getElementById('fileList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('http://127.0.0.1:8000/api/images/', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(() => loadFiles());
    });

    function loadFiles() {
      fetch('http://127.0.0.1:8000/api/images/')
        .then(res => res.json())
        .then(data => {
          fileList.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
              <img src="${item.image}" width="100"><br>
              ${item.description} | ${new Date(item.uploaded_at).toLocaleString()}
              <button onclick="deleteImage(${item.id})">ì‚­ì œ</button>
            `;
            fileList.appendChild(li);
          });
        });
    }

    function deleteImage(id) {
      if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        fetch(`http://127.0.0.1:8000/api/images/${id}/`, { method: 'DELETE' })
          .then(() => loadFiles());
      }
    }

    loadFiles();
  </script>
</body>
</html>
